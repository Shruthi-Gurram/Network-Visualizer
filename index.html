<!DOCTYPE html>
<html lang="en">
<head>
  <title>Network Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12"><h3>Network Visualizer</h3></div>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#DFS">Depth First Search</a></li>
            <li><a data-toggle="tab" href="#BFS">Breadth First Search</a></li>
            <li><a data-toggle="tab" href="#dijkstras">Dijkstras</a></li>
            <li><a data-toggle="tab" href="#prims">Prims</a></li>
            <li><a data-toggle="tab" href="#krushkals">Krushkals</a></li>
        </ul>
        <div class="tab-content">
            <div class="col-xs-12 col-md-9" style="margin-top:10px;">
                <canvas id="myCanvas" width="800px" height="500px" style="border:1px solid #000000;"></canvas>
            </div>
            <div id="DFS" class="tab-pane fade in active">
                <div class="col-xs-12 col-md-3 text-center"style="margin-top:10px; padding-top:30px;">
                    <ul class="nav nav-pills nav-stacked">
                        <li><button onclick="clickToggle()" name="setter" class="btn btn-primary btn-block" style="margin-top:7px;">Add Vertices</a></li>
                        <li><button onclick="modify()" name="mod" class="btn btn-danger btn-block" style="margin-top:7px;">Modify Graph (OFF)</button></li>
                        <li><button onclick="clearGraph()" name="clearGraph" class="btn btn-primary btn-block"style="margin-top:7px;">Clear Graph</a></li>
                        <li><button onclick="display()" name="display" class="btn btn-primary btn-block" style="margin-top:7px;">Show Graph</button></li>
                        <li><button onclick="deleteNode()" name="deleteNode" class="btn btn-primary btn-block" style="margin-top:7px;">Delete Node</button></li>
                        <li><button onclick="deleteEdge()" name="deleteEdge" class="btn btn-primary btn-block" style="margin-top:7px;">Delete Edge</button></li>
                    </ul>
                    <button type="button" class="btn btn-success" style="margin-top:20px;">Visualize (Depth First Search)</button>
                </div> 
            </div>
            <div id="BFS" class="tab-pane fade">
                <div class="col-xs-12 col-md-3 text-center"style="margin-top:10px; padding-top:30px;">
                    <ul class="nav nav-pills nav-stacked">
                        <li><button onclick="clickToggle()" name="setter" class="btn btn-primary btn-block" style="margin-top:7px;">Add Vertices</a></li>
                        <li><button onclick="modify()" name="mod" class="btn btn-danger btn-block" style="margin-top:7px;">Modify Graph (OFF)</button></li>
                        <li><button onclick="clearGraph()" name="clearGraph" class="btn btn-primary btn-block"style="margin-top:7px;">Clear Graph</a></li>
                        <li><button onclick="display()" name="display" class="btn btn-primary btn-block" style="margin-top:7px";>Show Graph</button></li>
                        <li><button onclick="deleteNode()" name="deleteNode" class="btn btn-primary btn-block" style="margin-top:7px;">Delete Node</button></li>
                        <li><button onclick="deleteEdge()" name="deleteEdge" class="btn btn-primary btn-block" style="margin-top:7px;">Delete Edge</button></li>
                    </ul>
                    <button type="button" class="btn btn-success" style="margin-top:20px;">Visualize (Breadth First Search)</button>
                </div> 
            </div>
            <div id="dijkstras" class="tab-pane fade">
                <div class="col-xs-12 col-md-3 text-center"style="margin-top:10px; padding-top:30px;">
                    <ul class="nav nav-pills nav-stacked">
                        <li><button onclick="clickToggle()" name="setter" class="btn btn-primary btn-block" style="margin-top:7px;">Add Vertices</a></li>
                        <li><button onclick="modify()" name="mod" class="btn btn-danger btn-block" style="margin-top:7px;">Modify Graph (OFF)</button></li>
                        <li><button onclick="clearGraph()" name="clearGraph" class="btn btn-primary btn-block"style="margin-top:7px;">Clear Graph</a></li>
                        <li><button onclick="display()" name="display" class="btn btn-primary btn-block" style="margin-top:7px";>Show Graph</button></li>
                        <li><button onclick="deleteNode()" name="deleteNode" class="btn btn-primary btn-block" style="margin-top:7px;">Delete Node</button></li>
                        <li><button onclick="deleteEdge()" name="deleteEdge" class="btn btn-primary btn-block" style="margin-top:7px;">Delete Edge</button></li>
                    </ul>
                    <button type="button" class="btn btn-success" style="margin-top:20px;">Visualize (Dijkstras)</button>
                </div> 
            </div>
            <div id="prims" class="tab-pane fade">
                <div class="col-xs-12 col-md-3 text-center"style="margin-top:10px; padding-top:30px;">
                    <ul class="nav nav-pills nav-stacked">
                        <li><button onclick="clickToggle()" name="setter" class="btn btn-primary btn-block" style="margin-top:7px;">Add Vertices</a></li>
                        <li><button onclick="modify()" name="mod" class="btn btn-danger btn-block" style="margin-top:7px;">Modify Graph (OFF)</button></li>
                        <li><button onclick="clearGraph()" name="clearGraph" class="btn btn-primary btn-block"style="margin-top:7px;">Clear Graph</a></li>
                        <li><button onclick="display()" name="display" class="btn btn-primary btn-block" style="margin-top:7px";>Show Graph</button></li>
                        <li><button onclick="deleteNode()" name="deleteNode" class="btn btn-primary btn-block" style="margin-top:7px;">Delete Node</button></li>
                        <li><button onclick="deleteEdge()" name="deleteEdge" class="btn btn-primary btn-block" style="margin-top:7px;">Delete Edge</button></li>
                    </ul>
                    <button type="button" class="btn btn-success" style="margin-top:20px;">Visualize (Prims)</button>
                </div> 
            </div>
            <div id="krushkals" class="tab-pane fade">
                <div class="col-xs-12 col-md-3 text-center"style="margin-top:10px; padding-top:30px;">
                    <ul class="nav nav-pills nav-stacked">
                        <li><button onclick="clickToggle()" name="setter" class="btn btn-primary btn-block" style="margin-top:7px;">Add Vertices</a></li>
                        <li><button onclick="modify()" name="mod" class="btn btn-danger btn-block" style="margin-top:7px;">Modify Graph (OFF)</button></li>
                        <li><button onclick="clearGraph()" name="clearGraph" class="btn btn-primary btn-block"style="margin-top:7px;">Clear Graph</a></li>
                        <li><button onclick="display()" name="display" class="btn btn-primary btn-block" style="margin-top:7px";>Show Graph</button></li>
                        <li><button onclick="deleteNode()" name="deleteNode" class="btn btn-primary btn-block" style="margin-top:7px;">Delete Node</button></li>
                        <li><button onclick="deleteEdge()" name="deleteEdge" class="btn btn-primary btn-block" style="margin-top:7px;">Delete Edge</button></li>
                    </ul>
                    <button type="button" class="btn btn-success" style="margin-top:20px;">Visualize (Krushkals)</button>
                </div> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>
</html>
